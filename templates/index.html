<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech-to-Text, Translation, and Summarization</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Speech-to-Text, Translation, and Summarization</h1>

      <!-- File Upload Form -->
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Upload Audio/Video File:</label>
        <input
          type="file"
          id="file"
          name="file"
          accept="audio/*,video/*"
          required
        />
        <button type="submit">Transcribe</button>
      </form>

      <!-- Transcription Output -->
      <div id="transcription">
        <h2>Transcription</h2>
        <pre id="transcriptionResult">Your transcription will appear here.</pre>
      </div>

      <!-- Translation -->
      <div id="translation">
        <h2>Translation</h2>
        <label for="language">Translate to:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="zh-cn">Chinese (Simplified)</option>
          <option value="ar">Arabic</option>
          <!-- Add more languages as needed -->
        </select>
        <button id="translateBtn">Translate</button>
        <pre id="translationResult">Your translation will appear here.</pre>
      </div>

      <!-- Summarization -->
      <div id="summarization">
        <h2>Summarization</h2>
        <button id="summarizeBtn">Summarize</button>
        <pre id="summaryResult">Your summary will appear here.</pre>
      </div>

      <!-- Download -->
      <div id="download">
        <h2>Download Output</h2>
        <button id="downloadBtn">Download</button>
      </div>
    </div>

    <script src="/static/scripts.js"></script>
  </body>
</html>
